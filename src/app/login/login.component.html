







    <div class="main-content" >
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-8">
                  <div class="card">
                      <div class="header">
                          <h4 class="title">Login</h4>
                      </div>
                      <div class="content">
                          <form>

                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Email</label>
                                          <input type="text"  [(ngModel)]="Email"  name="Email" class="form-control" placeholder="Email">
                                      </div>
                                  </div>
                              
                              </div>
  
                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label>Password</label>
                                          <input type="password"  [(ngModel)]="Password"  name="Password" class="form-control" placeholder="Password" >
                                      </div>
                                  </div>
                              </div>
                              <button  (click)="login()" type="submit" class="btn btn-info btn-fill pull-right">Loginx</button>

           
                              <button  (click)="Loguearse()" type="submit" class="btn btn-info btn-fill pull-right">Login</button>
                              <div class="clearfix"></div>
                          </form>
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>
