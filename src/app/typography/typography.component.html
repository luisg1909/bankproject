<div class="main-content" >
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="header">
                      <h4 class="title">Crear Perfil</h4>
                  </div>
                  <div class="content">
                      <form>
                          <div class="row">
                              <div class="col-md-5">
                                  <div class="form-group">
                                      <label>Nombre</label>
                                      <input type="text" class="form-control" name="nombre"  [(ngModel)]="nombre" placeholder="Nombre" value={{nombre}}>
                                  </div>
                              </div>
                              <div class="col-md-3">
                                  <div class="form-group">
                                      <label>Usuario</label>
                                      <input type="text" class="form-control"  name="codigo" [(ngModel)]="codigo" placeholder="codigo" value={{codigo}}>
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Estado</label>
                                      <select class="form-select" [(ngModel)]="estado"  name="estado" aria-label="Default select example">                                          
                                          <option value="1">Activo</option>
                                          <option value="0">Desactivado</option>
                                         
                                        </select>
                                  </div>
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>password</label>
                                      <input type="password"  name="password"  [(ngModel)]="password" class="form-control" placeholder="password" >
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Repita password</label>
                                      <input type="password"  name="password2" [(ngModel)]="password2" class="form-control" placeholder="password2" >
                                  </div>
                              </div>
                          </div>

                        

                            <div class="alert alert-danger" *ngIf="visiblehide"  role="alert">
                              {{errorpassworda}}
                            </div>

                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Fecha</label>
                                      <input type="text"   name="fecha" disabled [(ngModel)]="fecha"  class="form-control" placeholder="fecha" value={{fecha}}>
                                  </div>
                              </div>
                           
                          </div>

                       
                          <button (click)="Actualizar()"  class="btn btn-info btn-fill pull-right">Crear Perfil</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-user">
                  <div class="image">
                      <img src="https://image.shutterstock.com/image-vector/blank-avatar-photo-icon-design-260nw-1682415103.jpg" alt="..."/>
                  </div>
                  <div class="content">
                      <div class="author">
                          <a href="#">
                              <img class="avatar border-gray" src="assets/img/faces/descarga.png" alt="..."/>

                              <h4 class="title">{{nombre}}<br />
                                  <small>{{username}}</small>
                              </h4>
                          </a>
                      </div>
                      <p class="description text-center"> "Usuario del portal"
                      </p>
                  </div>
                  <hr>
                  <div class="text-center">
                      <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                      <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
